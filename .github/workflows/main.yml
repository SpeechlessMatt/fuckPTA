name: Build all platforms

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: write

env:
  PYTHON_VERSION: '3.10'
  APP_NAME: 'MyApp'

jobs:
  meta:
    runs-on: ubuntu-latest
    outputs:
      ver: ${{ steps.get.outputs.ver }}
    steps:
      - id: get
        run: echo "ver=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

  build:
    needs: meta
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact: ${{ env.APP_NAME }}.exe
            name: ${{ env.APP_NAME }}-Windows

          - os: ubuntu-latest
            artifact: ${{ env.APP_NAME }}
            name: ${{ env.APP_NAME }}-Linux

          - os: macos-latest
            artifact: ${{ env.APP_NAME }}
            name: ${{ env.APP_NAME }}-macOS

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Fix missing libintl (macOS only)
        if: runner.os == 'macOS'
        run: brew install gettext && brew link --force gettext

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - run: python -m pip install --upgrade pip

      - name: Build with PyInstaller
        uses: sayyid5416/pyinstaller@v1
        with:
          spec: main.py
          requirements: requirements.txt
          options: --onefile --name ${{ env.APP_NAME }}
          upload_exe_with_name: ${{ matrix.name }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: [meta, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.meta.outputs.ver }}
          name: Release ${{ needs.meta.outputs.ver }}
          files: artifacts/*/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
